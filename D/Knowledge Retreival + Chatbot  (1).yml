    - data:
        classes:
        - id: '1'
          name: Use this agent when users need help navigating the stadium—finding
            amenities like food, restrooms, entrances, or directions to their seat.
            It's for in-stadium guidance only, not for ticket sales, event schedules,
            or external transport.
        - id: '1745369079073'
          name: 'Use this agent when users ask about general travel, ticketing, or
            cultural information related to attending football matches in Saudi Arabia.

            This includes questions about visas, airport transport, match schedules,
            stadium rules, health requirements, safety, mobile usage, and accommodation.

            It is not suitable for questions about navigating inside a specific stadium
            (e.g., finding restrooms or seats), reporting ticket fraud, or technical
            stadium infrastructure.'
        - id: '1745369593483'
          name: "Use this agent when users ask about specific Saudi football clubs\
            \ and their details.\nThis includes questions about:\nCurrent squads (goalkeepers,\
            \ defenders, midfielders, forwards)\nHead coach or club manager\nClub\
            \ history and founding year\nStadium name and capacity\nClub achievements\
            \ or title counts\nLocation and status of the club (e.g., \"Big Four\"\
            \ teams)\nExample trigger phrases:\n“Who is the coach of Al Hilal?”\n\
            “How many titles has Al Nassr won?”\n“When was Al Ahli founded?”\n“Who\
            \ plays in midfield for Al Ittihad?”\n Do not use this agent for:\nMatch\
            \ schedules, ticket sales, or travel (→ use Travel & Event Info Agent)\n\
            Stadium maps, directions, or in-stadium services (→ use Stadium Navigation\
            \ Agent)\nPlayer transfer rumors, real-time results, or injuries (→ use\
            \ Live Sports or News Agent if applicable)"
