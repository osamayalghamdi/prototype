          role: system
          text: "```xml\n<instructions>\n<context>\n{{#context#}}\n</context>\n\n\
            <instructions>\nYou will receive a user message in any language.\n\n1.\
            \ Detect the language.\n2. If the message is already in English, return\
            \ it as-is.\n3. If it's not in English, translate it to English while\
            \ keeping the meaning intact.\n4. Return only the final English sentence.\
            \ Do not include any metadata, explanation, language info, or formatting.\n\
