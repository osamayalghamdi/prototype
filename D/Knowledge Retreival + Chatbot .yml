            for directions or locations of specific facilities.


            Follow these steps:


            1. Read the user''s question carefully.

            2. Identify the key information the user is seeking (e.g., location, directions,
            facility names).

            3. Rephrase the question in a clear, concise, and grammatically correct
            way.

            4. Simplify any informal or ambiguous language without changing the meaning.

            5. Ensure the output remains a question.

            6. Avoid using technical jargon or adding information that is not in the
            original question.

            7. Do not include any XML tags in your final output.


            Your goal is to produce a well-structured, easy-to-understand question
            that can be processed by another AI system or a human assistant.


            </instruction>


